<!DOCTYPE html>
<html>
<head>
    <title>设置</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../include/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../include/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../include/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../include/adminlte/css/skins/_all-skins.min.css">

    <link rel="stylesheet" href="../css/setting.css">

    <script type="text/javascript">if(typeof module === 'object'){window.module=module; module=undefined;}</script>
    <script type="text/javascript" src="../include/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript">if(window.module){module=window.module;}</script>
    <script type="text/javascript" src="../include/react/react.min.js"></script>
    <script type="text/javascript" src="../include/react/react-dom.min.js"></script>

<body class="skin-blue layout-top-nav">
<div id="main">
    <div id="toolbar" class="toolbar setting">
        <div>
            <div class="toolitem" id="server">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="fa fa-server fa-4x"></span>
                    </li>
                    <li class="list-group-item">
                        <span class="server">服务器</span>
                    </li>
                </ul>
            </div>
            <div class="toolitem" id="network">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="fa fa-magnet fa-4x"></span>
                    </li>
                    <li class="list-group-item">
                        <span class="network">网络</span>
                    </li>
                </ul>
            </div>
            <div class="toolitem" id="display">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="fa fa-television fa-4x"></span>
                    </li>
                    <li class="list-group-item">

                    </li>
                </ul>
            </div>
            <div class="toolitem" id="sort">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="fa fa-sort-numeric-asc fa-4x"></span>
                    </li>

                    </li>
                </ul>
            </div>
            <div class="toolitem" id="teacher">
                <ul class="list-group">
                    <li class="list-group-item">

                    </li>

                    </li>
                </ul>
            </div>
            <div class="toolitem" id="common">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="fa fa-creative-commons fa-5x"></span>
                    </li>
                    <li class="list-group-item">
                        <span class="common">Common</span>
                    </li>
                </ul>
            </div>

    </div>
    <div class="footer"></div>

<div id="extra"></div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SpiceDialog</title>
    <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../include/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../include/layui/layui/css/layui.css">
    <link rel="stylesheet" href="../css/checkboxes/build.css">
    <script type="text/javascript">if(typeof module === 'object'){window.module=module; module=undefined;}</script>
    <script type="text/javascript" src="../include/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript">if(window.module){module=window.module;}</script>
    <script type="text/javascript" src="../include/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../include/adminlte/js/app.min.js"></script>
    <script type="text/javascript" src="../include/layui/layui/layui.js"></script>
</head>
<body onblur="self.focus()">

<div class="loading-main">
    <div class="loding-main-headbar">
        <div class=" pull-left">
            <!--<span class="fa fa-cube fa-inverse fa-2x"></span>-->
            <i class="layui-icon" style="font-size: 30px; color: white;margin-left: 1px;margin-top: 5px;margin-bottom: 5px;margin-right: 5px">&#xe60b;</i>
        </div>
        <div class="pull-left" style="margin-top: 3px">
            <!--<span class="fa fa-cube fa-inverse fa-2x"></span>-->
            <span id="loadingtitle" style="vertical-align:middle;font-size: 16px; color: white;"></span>
        </div>
        <div class="headitem pull-right">
            <span id="closePic" class="layui-icon" style="font-size: 30px; color: white;margin: 5px">&#x1006;</span>
            <!--<span class="fa fa-close fa-inverse fa-2x" style="margin: 5px"></span>-->
        </div>
    </div>
    <div class="loding-main-center">
        <div class="loding-center-span">
            <!--<i class="layui-icon" style="font-size: 30px; color: white;margin-left: 1px;margin-top: 5px;margin-bottom: 5px;margin-right: 5px">&#xe60b;确定断开链接</i>-->
            <span id="message" style="font-size: 16px;"></span>
        </div>
        <div id="checkpan" class="loding-center-checkbox pull-left" style="display: none">
            <div class="checkbox checkbox-inline pull-left">
                <input id="checkbox2" type="checkbox" class="styled">
                <label id="remitem" for="checkbox2"></label>
            </div>
        </div>
    </div>

    <div class="loding-main-footor">
        <div class="rightpan">
            <form action="" class="form-horizontal form-button" role="form">

                <div class="form-group">
                    <div class="col-sm-6 col-xs-6">
                        <button id="yes"class="btn btn-block btn-info btn-sm">是</button>
                    </div>
                    <div class="col-sm-6 col-xs-6">
                        <button id="no" class="btn btn-block btn-info btn-sm">否</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>
</body>
<script src="spiceDialog.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快照</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../include/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../include/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../include/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../include/adminlte/css/skins/_all-skins.min.css">
    <!--<link rel="stylesheet" href="css/index.css">-->
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="stylesheet" href="../css/shot.css">

    <script type="text/javascript">if(typeof module === 'object'){window.module=module; module=undefined;}</script>
    <script type="text/javascript" src="../include/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript">if(window.module){module=window.module;}</script>
    <script type="text/javascript" src="../include/react/react.min.js"></script>
    <script type="text/javascript" src="../include/react/react-dom.min.js"></script>
    <script type="text/javascript" src="../include/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../include/adminlte/js/app.min.js"></script>
</head>
<body ondragstart="return false;">
<div id="main">
    <div class="setting-title">
        <span class="fa fa-arrow-circle-left fa-2x back"></span>
    </div>
    <div id="toolbar" class="toolbar shot">
        <ul class="dropdown-menu rightKey-Menu">
            <li>
                <a href="javascript:;">
                    <span class="fa fa-reply fa-1x"></span>
                    <span class="">恢复快照</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-trash fa-1x"></span>
                    <span class="">删除</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="fa fa-info-circle fa-1x"></span>
                    <span class="">属性</span>
                </a>
            </li>
        </ul>
        <div>
            <div class="toolitem" id="shot1">
                <ul class="list-group">
                    <li class="list-group-item">
                        <img class="img-shot" src="../res/images/shot.png" alt="图片">
                    </li>
                    <li class="list-group-item">
                        <span class="shot1">快照1</span>
                    </li>
                </ul>
            </div>
            <div class="toolitem" id="shot2">
                <ul class="list-group">
                    <li class="list-group-item">
                        <img class="img-shot" src="../res/images/shot.png" alt="图片">
                    </li>
                    <li class="list-group-item">
                        <span class="shot2">快照2</span>
                    </li>
                </ul>
            </div>
            <div class="toolitem" id="shot3">
                <ul class="list-group">
                    <li class="list-group-item">
                        <img class="img-shot" src="../res/images/shot.png" alt="图片">
                    </li>
                    <li class="list-group-item">
                        <span class="shot3">快照3</span>
                    </li>
                </ul>
            </div>
            <div class="toolitem" id="newShot">
                <ul class="list-group">
                    <li class="list-group-item">
                        <img class="new-shot" src="../res/images/newshot.png" alt="图片">
                    </li>
                    <li class="list-group-item">
                        <span class="newShot">新建快照</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<div id="extra"></div>

</body>
</html>
